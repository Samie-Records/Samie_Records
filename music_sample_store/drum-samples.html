<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Sample Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="product-gallery">
      <h2 class="gallery-title">Most Popular Sound Packs</h2>

      <div class="gallery-grid">
        <div class="product-card">
          <img src="soft box 1.png" alt="Afrobeat Sample Pack" />
          <h3>Afrobeat Sample Vol. 1</h3>
          <button
            onclick="payWithPaystack('Afrobeat Sample Vol. 1', 39000, 'thank-you-download.html?file=afrobeat1')">
            Buy Now
          </button>
        </div>
        <div class="product-card">
          <img src="soft box 2.png" alt="Gospel Drum Kit" />
          <h3>Afro Gasm</h3>
          <button
            onclick="payWithPaystack('Gospel Drum Kit', 39000, 'thank-you-download.html?file=gospelkit')">
            Buy Now
          </button>
        </div>
        <div class="product-card">
          <img src="soft box 3.png" alt="Afro Fusion Pack" />
          <h3>Afro Fusion Pack</h3>
          <button
            onclick="payWithPaystack('Afro Fusion Pack', 49000, 'thank-you-download.html?file=afrofusion')">
            Buy Now
          </button>
        </div>
        <div class="product-card">
          <img src="soft box 4.png" alt="Highlife Samples" />
          <h3>Afro Essentials</h3>
          <button
            onclick="payWithPaystack('Highlife Essentials', 39000, 'thank-you-download.html?file=highlife')">
            Buy Now
          </button>
        </div>
      </div>
    </section>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
      function payWithPaystack(productName, amount, downloadPageLink) {
        let handler = PaystackPop.setup({
          key: "pk_test_95b305c95ab3c46df22548b3a04b259c2f4c6f7c", // Replace with your Paystack public key
          email: "customer@email.com",
          amount: amount * 100,
          currency: "NGN",
          label: productName,
          callback: function (response) {
            window.location.href = downloadPageLink;
          },
          onClose: function () {
            alert("Transaction cancelled.");
          },
        });
        handler.openIframe();
      }
    </script>
  </body>
</html>
