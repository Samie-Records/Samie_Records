    <!-- Contact Us -->

    <section class="page2-contact">
      <div class="cf-wrapper">
        <div class="cf-box">
          <h2 class="cf-title">Contact Us</h2>
          <form
            class="cf-form"
            action="https://formsubmit.co/musicproductionshare@gmail.com"
            method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required />
            <input
              type="tel"
              name="phone"
              placeholder="Your Phone Number"
              required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required></textarea>

            <!-- optional hidden fields -->
            <input
              type="hidden"
              name="_subject"
              value="New Message from Contact Form" />
            <input
              type="hidden"
              name="_next"
              value="https://https://formsubmit.co/thank-you-form.html" />
            <input type="hidden" name="_captcha" value="false" />

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";

        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";

    <script>
      function openSearch() {
        document.getElementById("search-overlay").style.display = "flex";
      }

      function closeSearch() {
        document.getElementById("search-overlay").style.display = "none";
      }
    </script>

    <script>
      // Open and close functions
      function openSearch() {
        document.getElementById("search-overlay").style.display = "flex";
        document.getElementById("searchInput").focus();
      }

      function closeSearch() {
        document.getElementById("search-overlay").style.display = "none";
      }

      // Handle search submission
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // prevent page refresh
          const query = document.getElementById("searchInput").value.trim();
          if (query) {
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
          }
        });

      // Open and close functions
      function openSearch() {
        document.getElementById("search-overlay").style.display = "flex";
        document.getElementById("searchInput").focus();
      }

      function closeSearch() {
        document.getElementById("search-overlay").style.display = "none";
      }

      // Handle search submission
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // prevent page refresh
          const query = document.getElementById("searchInput").value.trim();
          if (query) {
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
          }
        });
